language: python

python:
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5-dev"
  - "nightly"

sudo: false

addons:
  apt:
    packages:
    - python3-dev
    - python3-setuptools

install:
  - pip install coverage
  - pip install coveralls
  - python3 setup.py install

before_script:
  - python3 --version

script:
  - coverage3 run --source=onedrive_d setup.py test

after_success:
  coveralls

